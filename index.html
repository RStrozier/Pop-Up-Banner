<!DOCTYPE html>
<html lang="en">
<!-- component for alert pop up product descriptions -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/e1df80cd09.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Josefin+Sans&family=Lora&family=Preahvihear&family=Spectral&family=Yeseva+One&family=Ysabeau+Office&display=swap" rel="stylesheet">
</head>

<body>
    <div class="popup">
        <div class="center">
            <input type="checkbox" id="click">
            <label for="click" class="click-me">Click Me</label>
            <div class="content">
                <div class="header">
                    <h2>[INSERT FLAVOR HERE]</h2>
                    <label for="click" class="fas fa-times"></label>
                </div>
                <label for="click" class="fa-regular fa-lemon"></label>
                <p>[INSERT DESCRIPTION HERE]</p>
                <div class="line"></div>
                <label for="click" class="close-btn">Close</label>
            </div>
        </div>
    </div>
</body>

</html>
